<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bhujanasana.css" />
    <style>
      /* CSS for Responsive Video */
      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* Aspect ratio: 16:9 */
        padding-top: 30px;
        height: 0;
        overflow: hidden;
      }
  
      .video-container iframe,
      .video-container object,
      .video-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <body>
      <div class="video-container">
        <iframe
          src="Bhujanasana.mp4"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </body>
</html>
